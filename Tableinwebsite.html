<html lang="en">

<head>

<body>
    <center>
        <h1>Using TABLES in Websites</h1>

        <h4>Caption -Nested Table</h4>
        <table border="2px" style=" width: 40%;">
            <tr>
                <td><b> Column 1</b></td>
                <td><b> Column 2</b></td>
            </tr>
            <tr>
                <td colspan="2">Colspan Column</td>
            </tr>
            <tr>
                <td rowspan="3"> Rowspan cell</td>
                <td>Cell 2</td>

            </tr>

            <td>
                <table border="2px" style="background-color: yellow; width: 100%;">
                    <tr>
                        <td>Inner Column <br>Heading 1</td>
                        <td>Inner Column Heading 2</td>
                    </tr>
                    <tr>
                        <td style="background-color: gray;">Inner Data Cell 1</td>
                        <td style="background-color: green;">
                            <center>
                                <table border="2px" style="background-color: pink; width: 80%; align-items: center;">
                                    <tr>
                                        <td> Inner Most <br>Column Heading <br>1</td>
                                        <td> Inner Most <br>Column Heading <br>2</td>

                                    </tr>
                                    <tr>
                                        <td style="background-color: darkmagenta;"> Inner Most Data <br>1</td>
                                        <td style="background-color: red;"> Inner Most Data <br>2</td>

                                    </tr>

                                </table>
                            </center>
                        </td>
            </td>
            </tr>
            </table>
            </tr>
        </table>
    </center>
</body>

</html>
