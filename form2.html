<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <fieldset style="width:50%">
            <legend>Registration form</legend>
            <form action="basictag.html" method="post">
                <table>
                    <tr>
                        <td> <label for="">First name</label></td>
                        <td> <input type="text" name="fname" pattern="[A-Za-z0-9]{3,10}" required></td>
                    </tr>
                    <tr>
                        <td> <label for="">Last name</label></td>
                        <td> <input type="text" name="lname" required></td>
                    </tr>
                    <tr>
                        <td> <label for="">email</label></td>
                        <td> <input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td> <label for="">password</label></td>
                        <td> <input type="password" minlength="5" maxlength="8"></td>
                    </tr>
                    <tr>
                        <td> <label for="">Mobile</label></td>
                        <td> <input type="tel" minlength="10" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td> <label for="">Gender</label></td>
                        <td>
                            <input type="radio" name="radio">Female
                            <input type="radio" name="radio">male
                            <input type="radio" name="radio">other
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="">Address</label></td>
                        <td> <textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>

                    <tr>
                        <td> <label for="">Birth date</label></td>
                        <td> <input type="date"></td>

                    </tr>
                    <tr>
                        <td> <label for="">Langauge Known</label>
                            <td> <input type="checkbox">Gujarati
                                <input type="checkbox">Engliash
                                <input type="checkbox">Hindi
                            </td>
                    </tr>
                    <tr>
                        <td>Select State
                            <select name="" id="">
                                <option value="">Gujarat</option>
                                <option value="">Maharastra</option>
                                <option value="">Rajsthan</option>
                        </td>
                        </select>

                    </tr>

                    <tr><br><br>
                        <td><label for=""> Upload File</label></td>
                        <td><input type="file" multiple="">
                            <input type="color">
                        </td>
                    </tr>
                    <tr><br><br>

                        <td><input type="submit" name="" value="submit"></td>
                        <td><input type="submit" name="" value="cancel"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </center>
</body>

</html>
