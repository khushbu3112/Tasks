<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <!-- <div id="loading" class="spinner-border text-muted mt-5"></div> -->
        <div class="row" id="btn"></div>

    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/comments")
            .then(response => response.json())
            .then(data =>
                //   console.log(json)
                show(data)
            )


        function show(data) {
            let btn = document.getElementById("btn");
            for (const myData of data) {
                const html = `
                <div class="col-md-7">
			<div class="card">
			  <img src="${myData.thumbnailUrl}" class="card-img-top" alt="" />
			  <div class="card-body">${myData.postId}
                <div class="card-body">${myData.id}
                    <div class="card-body">${myData.name}
                        <div class="card-body">${myData.email}
                            <div class="card-body">${myData.body}
				
			  </div>
			</div>
		  </div>`;
                btn.insertAdjacentHTML('beforeend', html)
            }
        }
    </script>
</body>

</html>
