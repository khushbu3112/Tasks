<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="submit" value="prev" onclick="prev()">
    <img src="https://picsum.photos/id/2/500/500" alt="" id="image">
    <input type="submit" value="next" onclick="next()">
    <script>
        function prev() {
            var img = document.getElementById("image");
            img.src = "https://picsum.photos/id/2/500/500"
        }

        function next() {
            var img = document.getElementById("image");
            img.src = "https://picsum.photos/id/9/500/500"

        }
    </script>
</body>

</html>
