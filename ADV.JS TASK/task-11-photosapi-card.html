<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row" id="mydatalist"></div>
    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/photos")
            .then((response) => response.json())
            .then((data) => showall(data));

        function showall(data) {
            var list = document.getElementById("mydatalist");
            for (mydata of data) {
                var html = `<div class="col-md-3">
                <div class="card">
                <img src="${mydata.url}" class="card-img-top" alt="" />
                <div class="card-body">
                    <h2 class="card-title">${mydata.id}</h2>
                    <h2 class="card-title">${mydata.title}</h2>
                    </div>
                </div>    
                </div>
            
            `;
                list.insertAdjacentHTML('beforeend', html)
            }
        }
    </script>
</body>

</html>
