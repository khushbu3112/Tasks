<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="time"></p>
    <script>
        var today = new Date();
        var timer = (today.getHours()) + ":" + today.getMinutes() + ":" + today.getSeconds();
        document.getElementById("time").innerHTML = timer;
    </script>
</body>

</html>
