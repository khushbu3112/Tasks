<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="loading" class="spinner-border text-muted mt-5"></div>
        <div class="row" id="btn"></div>
    </div>
    <script>
        // axios.get("https://jsonplaceholder.typicode.com/albums").then((res) => {
        //     // console.log(res.data);
        //     showall(myobject)
        // });

        fetch("https://jsonplaceholder.typicode.com/albums")
            .then(response => response.json())
            .then(data =>
                // console.log(json)
                showdata(data)
            );



        function showdata(data) {
            let btn = document.getElementById("btn");
            for (const myData of data) {
                const html = `
            <div class="container">
        <div class="userid">${myData.userId}</div>
        <div class="id">${myData.id}</div>
        <div class="title">${myData.title}</div>

    </div>`;
                btn.insertAdjacentHTML('beforeend', html)
            }
        }
    </script>
</body>

</html>
